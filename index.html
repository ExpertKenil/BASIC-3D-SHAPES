<!DOCTYPE html>
<html>
    <head>
       <script src ="https://aframe.io/releases/1.4.2/aframe.min.js"> </script>
    </head>
    <body>
        <a-scene background="color:#000000">
            <a-box position="-1 0.5 -3" color="#4CC3D09"></a-box>
            <a-sphere position="0 2.5 -5" radius="1.25" color="#EF2D5E"></a-sphere>
            <a-cone position="1.25 0.5 -0.1" color="tomato" radius-bottom="0.5" radius-top="0" ></a-cone>
            <a-ring position="-3.7 0.7 -2" color="teal" radius-inner="0.25" radius-outer="0.7" ></a-ring>
            <a-octahedron position="-2.3 0.10 -3" color="#FF926B" radius="0.45" ></a-octahedron>
        </a-scene>
    </body>
</html>
